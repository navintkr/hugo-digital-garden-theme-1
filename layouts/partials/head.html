<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='content-language' content='en-gb'>
    <!-- Enable Google Analytics -->
    {{ if .Site.Params.googleAnalytics }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ .Site.Params.googleAnalytics }}');
    </script>
    {{ end }}
    <!-- Enable Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- filepath: d:\my-website\my-hugo-site\themes\hugo-digital-garden-theme\layouts\partials\head.html -->
    <link rel="icon" type="image/x-icon" href="/images/my-photo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&family=Frank+Ruhl+Libre:wght@200;300;400;500;600&family=Encode+Sans+Semi+Condensed:wght@400&display=swap" rel="stylesheet">
    <!-- CSS Styles (including Bootstrap 5 and FontAwesome 6) -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/all.min.css">
    <link disabled id="dark-mode-theme" rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/my_style.css">
    <!-- Site Title -->
    <title>Naveen Kumar Krishnan|AI Architect|Microsoft|Researcher</title>
    <meta name="description" content="Naveen Kumar Krishnan is an AI Architect at Microsoft, specializing in AI and ML technologies. He is also a researcher with a focus on advancing AI applications.">
    <meta name="keywords" content="Naveen Kumar Krishnan, AI Architect, Microsoft, Researcher, AI, ML, Artificial Intelligence, Machine Learning">
</head>
