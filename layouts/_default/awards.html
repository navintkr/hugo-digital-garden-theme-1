{{ define "main" }}
<main class="awards-page">
    <h1>{{ .Title }}</h1>
    <div class="awards-grid">
        {{ range .Resources.Match "images/awards/*" }}
        <div class="award-item">
            <img src="{{ .Permalink }}" alt="{{ .Title }}">
            <p>{{ .Title }}</p>
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
