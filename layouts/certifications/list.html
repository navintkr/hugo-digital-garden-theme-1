{{ define "main" }}
<main class="certifications-page">
    <h1>{{ .Title }}</h1>
    <div class="certifications-grid">
        {{ range .Resources.ByType "image" }}
        <div class="certification-item">
            <img src="{{ .Permalink }}" alt="{{ .Title }}">
            <p>{{ .Title }}</p>
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
